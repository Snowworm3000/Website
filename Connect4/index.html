<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect four</title>
    <script defer src="https://vast-crag-16763.herokuapp.com/socket.io/socket.io.js"></script>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <canvas id="game"></canvas>
        <div id="msg" class="message fade">Message</div>
        <div id="win" class="centered box">
            <div>Winner</div>
        </div>
    </div>
    <input type="button" value="Two player" id="players">
    <input type="button" value="multiplayer" id="multiplayer" onclick="multiplayer();">
    <input type="text" placeholder="select room" onchange="selectRoom(this.value)">
    <input type="button" value="refresh player list" onclick="refreshPlayers()">
    <div id="message-container"></div>
    <div class="playerList" id="div"></div>
</body>
</html>
