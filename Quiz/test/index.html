<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div  class="wrapper"></div>
    
</body> 
<script>
    let colorChange = parseFloat(localStorage.getItem("rainbow"));
function gameLoop(){
    window.requestAnimationFrame(gameLoop);
    if (colorChange < 360){
        colorChange += 0.2;
    }else{
        colorChange = 0;
    }
    document.getElementById("rainbow").style.backgroundImage = "linear-gradient(-45deg , hsl("+colorChange+", 100%, 40%), hsl("+(colorChange + 100)+", 100%, 40%)";
  }

document.body.id = ("rainbow");
gameLoop();
</script>
</html>
